{% extends 'base_user.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article</title>
    {% load static %}
    {% load custom_filter %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #5ED0E6, #004AAD);
            margin: 0;
            padding: 0;
            color: #333;
        }
         .container {
            max-width: 750px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #000;
        }
        h1 {
            font-size: 32px;
            color: #004AAD;
            text-align: center;
            margin-bottom: 25px;
        }
        .article-content {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 30px;
            text-align: justify;
        }
        .article-content p {
            margin: 15px 0;
        }
        .article-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .article-video iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .star {
            color: #f0a500;
            font-size: 24px;
            margin: 0 3px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            max-width: 220px;
            margin: 20px auto 0;
            padding: 12px 24px;
            background-color: #4682b4;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #4169e1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ article.title }}</h1>

        {% if article.image %}
            <div class="article-image">
                <img src="{{ article.image.url }}" alt="Article Image">
            </div>
        {% endif %}

        {% if article.video_url %}
            <div class="article-video">
                <iframe src="{{ article.video_url }}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endif %}

        <div class="article-content">
            <p>{{ article.formatted_content|safe }}</p>
        </div>


    </div>
</body>
</html>

{% endblock %}
