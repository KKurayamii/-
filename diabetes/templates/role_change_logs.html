<h2>บันทึกการเปลี่ยนบทบาท</h2>
<table border="1">
    <tr>
        <th>ผู้ใช้</th>
        <th>บทบาทเดิม</th>
        <th>บทบาทใหม่</th>
        <th>เปลี่ยนโดย</th>
        <th>วันที่เปลี่ยน</th>
    </tr>
    {% if logs %}
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.previous_role }}</td>
            <td>{{ log.new_role }}</td>
            <td>{{ log.changed_by.username }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="5">ไม่มีข้อมูลบันทึกการเปลี่ยนบทบาท</td>
        </tr>
    {% endif %}
</table>
