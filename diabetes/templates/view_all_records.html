<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Health Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            cursor: pointer;
            font-size: 24px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown a {
            display: block;
            color: black;
            padding: 8px 12px;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .action-links a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 2px;
        }
        .edit-link {
            background-color: #28a745;
            color: white;
        }
        .delete-link {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
        <div class="dropdown" id="menu">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>

    <div class="header">
        <h1>All Health Records</h1>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Blood Pressure</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>BMI</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.user.username }}</td>
                    <td>{{ record.blood_pressure }}</td>
                    <td>{{ record.weight }}</td>
                    <td>{{ record.height }}</td>
                    <td>{{ record.bmi }}</td>
                    <td class="action-links">
                        <a href="{% url 'edit_record' record.id %}" class="edit-link">Edit</a>
                        <a href="{% url 'delete_record' record.id %}" class="delete-link" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
