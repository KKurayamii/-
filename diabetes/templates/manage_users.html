{% extends 'base_admin.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการผู้ใช้</title>
    <style>

        /* ปิดการรับสไตล์กรอบจากแม่แบบ base_admin */
    .container {
        all: unset;
        border: 0px solid black; /* กำหนดกรอบของคุณเอง */
        padding: 20px;


        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #004AAD;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        li:hover {
            background-color: #e6f2ff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #004AAD;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-users {
            text-align: center;
            color: #4682b4;
            font-weight: bold;
        }

        .back-link a {
            color: #004AAD;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    }

    </style>
</head>
<body>
 <div class="container">
    <h1>จัดการผู้ใช้</h1>

    <!-- Display Users -->
    <ul>
        {% for user in users %}
        <li>
            <span>{{ user.username }}</span>
            <a href="{% url 'edit_user' user.id %}">แก้ไข</a>
        </li>
        {% empty %}
        <li class="no-users">ไม่มีผู้ใช้ที่จะให้แสดง</li>
        {% endfor %}
    </ul>
 <div/>
</body>
</html>

{% endblock %}
