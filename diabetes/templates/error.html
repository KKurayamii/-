<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกิดข้อผิดพลาด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin: 20px 0;
        }
        .error-details {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>ขออภัย! เกิดข้อผิดพลาดขึ้น</h2>
    <p class="error-message">{{ error }}</p>
    <p class="error-details">กรุณาลองใหม่อีกครั้ง หรือแจ้งอาจารย์หากยังพบปัญหานี้.</p>
    <a href="{% url 'predict' %}"><button class="back-button">กลับไปที่หน้าแบบฟอร์ม</button></a>

</body>
</html>
