{% block content %}
  <div style="max-width: 500px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; font-family: Arial, sans-serif;">
    <h2 style="text-align: center; color: #333;">Reset Your Password</h2>

    <form method="post" style="margin-top: 20px;">
      {% csrf_token %}

      <div style="margin-bottom: 20px;">
        {{ form.as_p }}
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="padding: 10px 20px; background-color: #004AAD; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
          Save New Password
        </button>
      </div>
    </form>

  </div>
{% endblock %}
