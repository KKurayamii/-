<h2>ข้อมูลส่วนตัวของ {{ user.username }}</h2>
<ul>
    <li>Username: {{ user.username }}</li>
    <li>Email: {{ user.email }}</li>
    <li>บทบาท: {{ 'Medical Officer' if user.is_medical_officer else 'Member' }}</li>
</ul>

{% if user == request.user or request.user.is_superuser %}
    <a href="{% url 'edit_role' id=user.id %}">แก้ไขบทบาท</a>
{% endif %}
