<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role for {{ user.username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #004AAD;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #004AAD;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #5ED0E6;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #004AAD;
            font-size: 1.2em;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Role for {{ user.username }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="new_role">Select New Role:</label>
        <select name="new_role" id="new_role">
            <option value="member" {% if user.role == 'member' %}selected{% endif %}>Member</option>
            <option value="medical_officer" {% if user.role == 'medical_officer' %}selected{% endif %}>Medical Officer</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
        <button type="submit">Update Role</button>
    </form>
        <a href="{% url 'manage_roles' %}">Back to Roles</a>
</body>
</html>
