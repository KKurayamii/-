<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการผู้ใช้</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h1 {
            color: #4682b4;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input:focus, form select:focus {
            border-color: #004AAD;
            outline: none;
        }

        form button {
            background-color: #004AAD;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #003580;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            font-size: 1.2em;
            color: #004AAD;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        .form-error {
        display: none;  /* ซ่อนข้อความผิดพลาด */
    }
    </style>
</head>
<body>
    <h1>แก้ไขข้อมูลผู้ใช้</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">บันทึก</button>
    </form>
    <div class="back-link">
        <a href="{% url 'manage_users' %}">กลับสู่หน้าจัดการผู้ใช้</a>
    </div>
</body>
</html>
