<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #004AAD;
        }

        th {
            background-color: #004AAD;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        td:hover {
            background-color: #e6f2ff;
        }

        a {
            color: #004AAD;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-users {
            text-align: center;
            color: #4682b4;
            font-weight: bold;
        }

        /* เพิ่มระยะห่างระหว่างแถว */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        .back-link a {
            color: #004AAD;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Manage Roles</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td><a href="{% url 'edit_role' user.id %}">Edit Role</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="no-users">No users found</td>
        </tr>
        {% endfor %}
    </table>

    <div class="back-link">
        <a href="{% url 'dashboard' %}">Back to Home</a>
    </div>
</body>
</html>
